<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Numeri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    button {
      font-size: 20px;
      padding: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #number {
      font-size: 30px;
      margin-top: 20px;
    }

    #message {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <h1>Se giochi non puoi tirarti indietro</h1>

  <button onclick="generaNumero()">Genera Numero</button>

  <div id="number"></div>
  <div id="message">Riferisci il numero estratto</div>

  <script>
    function generaNumero() {
      // Genera un numero casuale tra 0 e 50
      const numero = Math.floor(Math.random() * 51);
      
      // Mostra il numero generato
      document.getElementById('number').innerText = numero;
      
      // Mostra il messaggio
      document.getElementById('message').style.visibility = 'visible';
    }
  </script>

</body>
</html>
