<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Numeri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    button {
      font-size: 20px;
      padding: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #number {
      font-size: 50px; /* Ingrandisce il numero */
      font-weight: bold;
      margin-top: 20px;
      color: #FF4500; /* Colore arancione */
      animation: grow 1s ease-in-out; /* Animazione */
    }

    @keyframes grow {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #message {
      font-size: 22px; /* Ingrandisce il testo */
      color: #008000; /* Colore verde */
      margin-top: 10px;
      visibility: hidden;
      animation: fadeIn 2s ease-in-out forwards; /* Animazione */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Se giochi non puoi tirarti indietro</h1>

  <button onclick="generaNumero()">Genera Numero</button>

  <div id="number"></div>
  <div id="message">Riferisci il numero estratto e tenta la sfortuna</div>

  <script>
    function generaNumero() {
      // Genera un numero casuale tra 0 e 50
      const numero = Math.floor(Math.random() * 51);
      
      // Mostra il numero generato e applica animazione
      const numberDiv = document.getElementById('number');
      numberDiv.innerText = numero;
      numberDiv.style.animation = 'grow 1s ease-in-out';

      // Mostra il messaggio con animazione
      const messageDiv = document.getElementById('message');
      messageDiv.style.visibility = 'visible';
      messageDiv.style.animation = 'fadeIn 2s ease-in-out forwards';
    }
  </script>

</body>
</html>
